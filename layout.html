<html>
	<head>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
	<style>
	body {
		font-family: 'Roboto', sans-serif;
		background: #f6f6ef;
		font-weight: 100;
		padding: 0px;
		margin: 0px;
	}
	h1 {
		font-weight: 100;
		color: #eeeeee;
		background: #ff6600;
		padding: 10px;
	}
	h2 {
		font-weight: 100;
		padding: 10px;
	}
	#mainpanel {
		text-align: center;
		display: block;
	}
	#piechart {
		position: relative;
		display:inline-block;
	}
	tr{
		width: 100%;
	}
	</style>
	
	</head>
	<body>
	<h1>Hackernews Sentiment Report</h1>
	<div id="mainpanel">
	<h2>How are people reacting to the stories on hackernews today?</h2>
	<div id="piechart">
	</div>
	<div style="display:inline-block; width: 400; height: 400; text-align: left;">
		<table>
		<tr><th>#</th><th>Top Stories</th></tr>
		<tr><td>1.</td><td>Lorem Ipsum Dolor Sit Amet</td></tr>
		<tr><td>2.</td><td>Story</td></tr>
		<tr><td>3.</td><td>Lorem Ipsum Dolor Sit Amet</tr>
		</table>
	</div>
	</div>
	<script type="text/javascript">
	google.charts.load('current', {'packages':['corechart']});
	google.charts.setOnLoadCallback(drawChart);
	function drawChart() {
		var data = google.visualization.arrayToDataTable([["Sentiment","Number"],["Positive", 10],["Negative", 10]])
		var chart = new google.visualization.PieChart(document.getElementById('piechart'));
		options = {
			backgroundColor: "f6f6ef",
			colors: ['#e0440e', '#e6693e'],
			width: 400,
			height: 400,
			legend: {position: 'none'},
		};
		chart.draw(data, options);
	}
	</script>
	</body>
</html>
